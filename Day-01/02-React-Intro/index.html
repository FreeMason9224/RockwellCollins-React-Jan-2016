<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React - Introduction</title>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/browser.js"></script>
    <script src="libs/jquery.min.js"></script>

  </head>
  <body>
    <input type="button" value="Render App" id="btnTest">
    <div id="content"></div>
    <script type="text/babel">
    $(function(){
      $("#btnTest").click(function(){
        ReactDOM.render(<Hello message={"Welcome to react!"}></Hello>, document.getElementById("content"));   
        /*ReactDOM.render(<Spinner/>, document.getElementById("content"));   */
      });
    });

    var Hello = React.createClass({
        getInitialState : function(){
            return {
              message : 'Initial state'
            };  
        },
        onDisplay : function(){
            var name = this.refs.txtName.value;
            this.setState({
                message : 'Welcome ' + name
            });
        },
        render : function(){
          return (
            <div>
              <input type="text" ref="txtName" ></input>
              <input type="button" value="Display" onClick={this.onDisplay}></input>
              <div>
                {this.state.message}
              </div>
            </div>
          );
        }
    });
    
    var Spinner = React.createClass({
        getInitialState : function(){
          return {
            count : 0
          };
        },
        increment : function(){
            //this.state.count++;
            this.setState({
                count : ++this.state.count
            });
        },
        decrement : function(){
            //this.state.count--;
            this.setState({
                count : --this.state.count
            });
        },
        render : function(){
           return (
              <div>
                  <div>{this.state.count}</div>
                  <input type="button" value="Increment" onClick={this.increment}></input>
                  <input type="button" value="Decrement" onClick={this.decrement}></input>
              </div>
           )
        }
    })
    </script>
  </body>
</html>
