<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this, 10);
    };
    function SalaryCalculator(){
        //this.basic = 0;
        /*var _basic = 0;
        this.onBasicChange = null;
        this.getBasic = function(){
            return _basic;
        };
        this.setBasic = function(value){
            if (_basic === value) return;
            _basic = value;
            if (typeof this.onBasicChange === 'function')
                this.onBasicChange();
        }
        */
        var _data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        };
        this.get = function(attrName){
            return _data[attrName];
        };
        this.set = function(attrName, value){
            if (_data[attrName] === value) return;
            _data[attrName] = value;
            //trigger change event for [attrName]
            var eventHandlers = _eventHandlers[attrName];
            eventHandlers.forEach(function(eventHandler){
                eventHandler();
            });
        }

        var _eventHandlers = {
            basic : [],
            hra : [],
            da : [],
            tax : [],
            salary : []
        };
        this.onChange = function(attrName, eventHandlerFn){
            _eventHandlers[attrName].push( eventHandlerFn );
        }
        /*

        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
        
        this.onSalaryChange = null;*/
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary', net);

    }
    
    $(function(){
        window.calculator = new SalaryCalculator();
        
        $("#txtBasic").change(function(){
           calculator.set('basic', this.value.toInt());
        });
        $("#txtHra").change(function(){
           calculator.set('hra', this.value.toInt());
        });
        $("#txtDa").change(function(){
           calculator.set('da', this.value.toInt());
        });
        $("#rangeTax").change(function(){
           calculator.set('tax', this.value.toInt());
        });
        $("#btnCalculate").click(function(){
           calculator.calculate();
        });
        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value);
        });
        
        calculator.onChange('salary', function(){
           $("#divResult").html(calculator.get('salary'));
        });
        calculator.onChange('basic', function(){
            $("#txtBasic").val(calculator.get('basic'));
        });
        calculator.onChange('hra', function(){
            $("#txtHra").val(calculator.get('hra'));
        });
        calculator.onChange('da', function(){
            $("#txtDa").val(calculator.get('da'));
        });
        calculator.onChange('tax', function(){
            $("#rangeTax").val(calculator.get('tax'));
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
    </body>
</html>
