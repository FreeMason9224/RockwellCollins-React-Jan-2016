<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React - Introduction</title>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/browser.js"></script>
    <script src="libs/jquery.min.js"></script>

  </head>
  <body>
    
    <div id="content"></div>
    <script type="text/babel">
    var BugList = React.createClass({
      getInitialState : function(){
          return {
            list : ["User authentication failure", "Server communication disconnects often"]
          };
        },
      render : function(){
        return (

          <div>
            <h1>Bug Tracker</h1>
            <hr/>
            <label htmlFor="">Bug :</label>
            <input type="text"  ref="txtBugName" />
            <input type="button" value="Add" id="btnAdd" />
            <ol>
              <li>{this.state.list}</li>
            </ol>
          </div>
        )
      }
    });
    ReactDOM.render(<BugList />, document.getElementById("content"));
    </script>
  </body>
</html>
